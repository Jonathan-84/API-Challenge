<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Your Might!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    

</head>

<body>

    <nav class="navbar navbar-dark bg-white">
        <button class="btn btn-outline-success font-weight-bold high-score-back " type="button" data-toggle="modal" data-target="#high-score-modal">High
            Scores</button>
        <form class="form-inline">
            <div class="navbar-text text-warning mr-auto font-weight-bold border rounded timer-back">Time:
                <div class="navbar-text mr-auto text-warning font-weight-bold" id="timer">0</div>
            </div>
        </form>
    </nav>
    <div class="modal fade " id="high-score-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="exampleModalLabel">High Scores</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="scores-list">

                    </ul>
                </div>
                <button type="button" class="btn btn-secondary bg-danger text-white" id="clear-btn" data-dismiss="modal">Clear</button>
                <button type="button" class="btn btn-secondary bg-primary text-white" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>

    <!-- took advantage of the bootstrap jumbotron to give me optimal spacing-->
    <div class="jumbotron jumbotron-fluid bg-white"></div>

    <div class="card m-auto border-0" style="width: 30rem;">
        <div class="card-body text-center quiz-back border roudned">
            <h3 class="card-title" id="game-title">Coding Quiz Challenge!</h3>
            <p class="card-text" id="question-text">Ok Hot Shot! You've got 60 seconds 
                select the right answer to these coding questions. Careful though, 
                if you are wrong you will lose 10 seconds.</p>
            <div class="choice">
                <a href="#" class="btn btn-info choices" id="choice1" value=1></a>
                <br>
                <a href="#" class="btn btn-info choices" id="choice2"></a>
                <br>
                <a href="#" class="btn btn-info choices" id="choice3"></a>
                <br>
                <a href="#" class="btn btn-info choices" id="choice4"></a>
                <br>
            </div>
            <div class="btn btn-info text-white font-weight-bold" id="start-button">Begin!</div>
            <p id="rightwrong"></p>
        </div>
    </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="./assets/js/test.js"></script>
</body>

</html>
